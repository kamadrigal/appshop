  <script type="text/javascript">
    Parse.initialize("RMuozbhB3lnNorUhxDk6ViyxfI5JWlZf2JscUHpZ", "ry3g6ToqTzkhAJVGMNSbFoLtYFy7nBZVvBKr5idC");
    
    var sPageURL = location.search.substring(1);
    var sParameterName = sPageURL.split('=');
    var usuario = sParameterName[1];

    var mostrar = document.getElementById("tax");
        var Recibo = Parse.Object.extend("Recibo");
        var query = new Parse.Query(Recibo);
	query.equalTo("cliente", usuario);
	query.find({success: function(result) {
	     for (var i = 0; i < result.length; i++){
                 var object = result[i];
                 
		   var newdiv = document.createElement('div');
		   newdiv.innerHTML = '<p>ID Factura: '+object.id+'</p>'+'<PRE>'+object.get("cuerpo")+'</PRE>'+'<hr class="featurette-divider"></hr>';
		   mostrar.appendChild(newdiv);   
	      
	     }
          
	 },
	 error: function(error) {
	 // error is an instance of Parse.Error.
	   $(".error").show();
	 } 
	});
